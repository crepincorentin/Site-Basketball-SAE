                        <select name="statut" id="statut" required="true" placeholder="statut">

                            <option value="enseignant">Enseignant</option>
                            <option value="autre">Autre</option>
                        </select>
                        
                        <input type="text" id="nom" required="true" placeholder="Nom">
                        
                        <input type="text" id="prenom" required="true" placeholder="Prenom">
                        
                        <input type="email" id="mail" required="true" placeholder="E-mail">
                        
                        <input type="text" id="telephone" required="true" placeholder="Numéro de téléphone">
                        
                        <input type="submit" id="boutton" value="S'inscrire" />
                </form>  
               </div>   
        </section>
        <div id="trait"></div>
